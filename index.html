<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 2 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 2 de la UAM-C</h2>

    <model-viewer 
        id="modelo3D"
        src="assets/Piso2.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

    <script>
        function irA(posicion, angulo) {
            let modelo = document.getElementById('modelo3D');
            modelo.setAttribute("camera-target", posicion);  // Posición de la cámara
            modelo.setAttribute("camera-orbit", angulo);     // Ángulo de la vista
        }

        const params = new URLSearchParams(window.location.search);
        const view = params.get("view");

       
        const vistas = {
            AlmacenDCN: { pos: "222.6m 45m -373m", ang: "-2.97deg 0.85deg 0.5m" },

        };

        if (view && vistas[view]) {
            irA(vistas[view].pos, vistas[view].ang);
        }
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</html>
